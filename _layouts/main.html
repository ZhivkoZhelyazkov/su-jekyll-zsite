<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{site.title}}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/fontawesome/css/all.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/styles.css">
</head>

<body>
    <div class="site">

        <header class="site-header">

            <div class="site-branding">
                <h1 class="site-title"><a href="/">{{site.title}}!</a></h1>
                <p>{{ site.description }}</p>
            </div>

            <nav class="nav">
                <ul>
                    {% for page in site.pages %}
                    {% if page.title %}
                    <li class="page-title-{{ page.title | slugify }}"><a href="{{ page.url }}">{{ page.title }}</a></li>
                    {% endif %}
                    {% endfor %}
                </ul>
            </nav>

        </header>

        <main class="site-main">
            {{content}}
        </main>

        <footer class="site-footer">
            <p>{{site.title}} &copy; All Rights Reserved {{ site.time }}</p>
        </footer>

    </div>

</body>

</html>
